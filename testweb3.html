<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Status Stunting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            font-size: 1.5rem;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            margin: 0;
        }
        .container {
            padding: 20px;
        }
        .form-section {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .reset-button {
            background-color: #f44336;
        }
        .reset-button:hover {
            background-color: #d32f2f;
        }
        #results {
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #results h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        #results p {
            margin: 5px 0;
            font-size: 1rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>Kalkulator Status Stunting</h1>

    <div class="container">
        <!-- Input Data -->
        <div class="form-section">
            <h2>Masukkan Data Anak</h2>
            <label for="age">Usia (bulan):</label>
            <input type="number" id="age" placeholder="Usia dalam bulan">
            
            <label for="height">Tinggi Badan (cm):</label>
            <input type="number" id="height" placeholder="Tinggi badan dalam cm">
            
            <label for="weight">Berat Badan (kg):</label>
            <input type="number" id="weight" placeholder="Berat badan dalam kg">
            
            <label for="gender">Jenis Kelamin:</label>
            <select id="gender">
                <option value="male">Laki-laki</option>
                <option value="female">Perempuan</option>
            </select>

            <button onclick="calculateStunting()">Cek Status Stunting</button>
            <button class="reset-button" onclick="resetForm()">Reset</button>
        </div>

        <!-- Output Results -->
        <div id="results">
            <h2>Hasil Perhitungan</h2>
            <p id="result-weight-age">Status Berat Badan Terhadap Usia: -</p>
            <p id="result-height-age">Status Tinggi Badan Terhadap Usia: -</p>
            <p id="result-weight-height">Status Berat Badan Terhadap Tinggi Badan: -</p>
        </div>
        <div class="footer"><a class="footer-text" target="_blank"> KKN ITERA Kelompok 287 </a></div>
    </div>

    <script>
        // Data WHO sederhana (contoh)
        const zScoresWeightAge = {
            male: { 24: { median: 12.2, sd: 1.1 }, 36: { median: 13.9, sd: 1.3 }, 48: { median: 15.2, sd: 1.5 } },
            female: { 24: { median: 11.5, sd: 1.0 }, 36: { median: 13.0, sd: 1.2 }, 48: { median: 14.4, sd: 1.4 } }
        };
        const zScoresHeightAge = {
            male: { 24: { median: 87.1, sd: 3.4 }, 36: { median: 95.1, sd: 3.8 }, 48: { median: 102.0, sd: 4.2 } },
            female: { 24: { median: 85.7, sd: 3.2 }, 36: { median: 93.1, sd: 3.7 }, 48: { median: 99.9, sd: 4.0 } }
        };
        const zScoresWeightHeight = {
            male: { 65: { median: 7.6, sd: 0.8 }, 70: { median: 8.2, sd: 0.9 }, 75: { median: 8.9, sd: 1.0 }, 80: { median: 9.6, sd: 1.1 } },
            female: { 65: { median: 7.2, sd: 0.7 }, 70: { median: 7.8, sd: 0.8 }, 75: { median: 8.5, sd: 0.9 }, 80: { median: 9.2, sd: 1.0 } }
        };

        function calculateStunting() {
            const age = parseInt(document.getElementById('age').value);
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const gender = document.getElementById('gender').value;

            // Validasi input
            if (!age || !height || !weight) {
                alert("Harap masukkan semua data yang diperlukan!");
                return;
            }

            // 1. Berat Badan terhadap Usia
            let resultWeightAge = calculateZScore(zScoresWeightAge[gender][age], weight);
            document.getElementById('result-weight-age').textContent =
                `Status Berat Badan Terhadap Usia: ${resultWeightAge}`;

            // 2. Tinggi Badan terhadap Usia
            let resultHeightAge = calculateZScore(zScoresHeightAge[gender][age], height);
            document.getElementById('result-height-age').textContent =
                `Status Tinggi Badan Terhadap Usia: ${resultHeightAge}`;

            // 3. Berat Badan terhadap Tinggi Badan
            let resultWeightHeight = calculateZScore(zScoresWeightHeight[gender][Math.round(height)], weight);
            document.getElementById('result-weight-height').textContent =
                `Status Berat Badan Terhadap Tinggi Badan: ${resultWeightHeight}`;
        }

        function calculateZScore(data, value) {
            if (!data) return "Data tidak tersedia";
            const zScore = (value - data.median) / data.sd;
            if (zScore < -3) return "Severely Wasted (Sangat Kurus)";
            if (zScore >= -3 && zScore < -2) return "Wasted (Kurus)";
            if (zScore >= -2 && zScore <= 2) return "Normal";
            return "Overweight (Gemuk)";
        }

        function resetForm() {
            // Reset semua input
            document.getElementById('age').value = "";
            document.getElementById('height').value = "";
            document.getElementById('weight').value = "";
            document.getElementById('gender').value = "male";

            // Reset output
            document.getElementById('result-weight-age').textContent = "Status Berat Badan Terhadap Usia: -";
            document.getElementById('result-height-age').textContent = "Status Tinggi Badan Terhadap Usia: -";
            document.getElementById('result-weight-height').textContent = "Status Berat Badan Terhadap Tinggi Badan: -";
        }
    </script>
</body>
</html>
